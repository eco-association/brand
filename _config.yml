# Site settings
title: Eco Brand Guide
description: > # this means to ignore newlines until "baseurl:"
  Simple Eco Brand Site
baseurl: "/brand" # the subpath of your site, e.g. /blog
url: "https://brand.eco.org" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - README.md
  - CNAME
  - assets/sass

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
